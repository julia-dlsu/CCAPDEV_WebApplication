<html>
<head>
	<title> Inventory - Login </title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href = "logreg.css"></style>

	<script>
			
		function submitLog(){
			let user1 = "art";
			let pass1 = "Ccapdev";
			
			var user = document.Login.uname.value;
			var pass = document.Login.pass.value;
			var valid = false;
						
			if((user.localeCompare(user1)==0) && (pass.localeCompare(pass1)==0)){
				valid = true;
			}
			else if (user === "" ){
				alert("Blank username");
				valid=false;
			}
			else if (pass===""){
				alert("Blank password");
				valid =false;
			}
			else{
				alert("wrong username or password");
			}
			
		return valid;
		}
	</script>
</head>

<body > 
	<div class=" col-md-4 col-md-offset-4">
		<div class= "contain">
			<h1> Login</h1>
				<form name = "Login" action ="inventory.html"  onsubmit= "return submitLog()">
					<div class="form-group">
						<label for="uname" >Username</label>
						<input type=text id = "uname" class="form-control" placeholder ="Username" maxlength =45>
					</div>	
		
					<div class = "form-group">
						<label for="pass" >Password: </label>
						<input type=password id="pass" class="form-control" placeholder= "Password">
					</div>	
		
					<div class= "form-group">
						<input id= "btn" class = "form-control"type=submit value ="login ">
					</div>
			
				</form>
			<div class= "form-group">Don't have an account? <a href = "register.html"> Sign-up</a></div>
		</div>
	</div>

</body>
</html>
