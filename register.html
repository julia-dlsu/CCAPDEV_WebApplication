<html>
<head>
	<title> Inventory - Sign Up</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

	<link rel="stylesheet" href = "LogReg.css"></style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	
	<script src = "pictureValidation.js"></script>
	<script>
		function uploadImg() {
                $("#pic").click();
        }
		
		function RegSubmit(){
			
			var pw = document.Register.pass.value;

			var Cpass = document.Register.CPass.value;
			
			var valid=false;
		
			if (pw.localeCompare(Cpass) !=0){
				alert("Passwords doesn't match");
			}
			else{
			
				valid = true;
			}
			return valid;
		}
		
	</script>
</head>

<body >
	<div class="col-md-4 col-md-offset-4">

	<div class= "contain">
	
	<h1> Sign- Up</h1>
	<form name = "Register" action = "Login.html" onsubmit="return RegSubmit()">
		
		<div class="form-group">	
			<label for = "name">Name: </label>
			<input type=text id = "name" class = "form-control" placeholder="Name" required> 
		</div>	
		
		<div class="form-group">
			<label for = "email">Email: </label>
			<input type=email id = "email" class = "form-control" placeholder="Email" required> 
		</div>

		<div class="form-group">		
			<label for= "uname">Username: </label>
			<input type=text id = "uname" class = "form-control" placeholder = "Username" required> 
		</div>	

		<div class="form-group">		
			<label for= "pass">Password: </label> 
			<input type=password id="pass" class = "form-control" minlength="8" placeholder="Password"required>	
		</div>	
		
		<div class="form-group">
			<label for = "CPass">Confirm Password:</label>
			<input type=password id="CPass" class = "form-control" placeholder = "Confirm Password"required>		
		</div>	
		<div class="form-group">
			<label for ="pic">Upload Profile Picture: </td>
			<div style="height: 0px; overflow: hidden;">

			<input type=file accept="image/*" id="pic" onchange = "return validPicture()" required>
			</div>
            <button type="button" class="btn btn-secondary btn-sm" onclick="uploadImg()">Upload Image</button>

		</div>
		<div class="form-group">		
			<input class = "form-control" type=submit value =Register >

		</div>
			
		
	</form>
		<div class="form-group">Have an account already? <a href = "Login.html"> Login</a></div>
	</div></div>
	
</body>
</html>
